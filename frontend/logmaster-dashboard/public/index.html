<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="LogMaster Auto-Discovery - Enterprise log management system with automatic device detection and interface organization"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="http://localhost:8080">
    
    <!-- Meta tags for SEO -->
    <meta property="og:title" content="LogMaster Auto-Discovery Dashboard" />
    <meta property="og:description" content="Real-time log management system with automatic device detection" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://localhost:3000" />
    
    <title>LogMaster Auto-Discovery Dashboard</title>
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      .loading-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      
      .loading-subtitle {
        font-size: 1rem;
        opacity: 0.8;
        margin-bottom: 2rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React loads */
      .loaded #loading-screen {
        opacity: 0;
        transition: opacity 0.5s ease-out;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">üöÄ</div>
      <div class="loading-text">LogMaster</div>
      <div class="loading-subtitle">Auto-Discovery System Loading...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React App Root -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8f9fa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        text-align: center;
        padding: 2rem;
      ">
        <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
        <h1 style="margin-bottom: 1rem;">JavaScript Required</h1>
        <p style="font-size: 1.1rem; max-width: 600px; line-height: 1.6;">
          LogMaster Dashboard requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.
        </p>
        <div style="margin-top: 2rem;">
          <a href="https://enable-javascript.com/" target="_blank" style="
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border: 2px solid #667eea;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
          ">
            How to Enable JavaScript
          </a>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Remove loading screen when React is loaded -->
    <script>
      // Remove loading screen when DOM is loaded
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 1000);
      });
      
      // Handle API connection status
      window.addEventListener('load', function() {
        // Check API connection
        fetch('/api/v1/health')
          .then(response => response.json())
          .then(data => {
            console.log('‚úÖ LogMaster API connected successfully');
          })
          .catch(error => {
            console.warn('‚ö†Ô∏è LogMaster API connection failed:', error);
            // Show connection warning but don't block the app
          });
      });
    </script>
  </body>
</html>
